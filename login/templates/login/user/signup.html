    <script nonce="3zsBsjGciiWKQgATuUuhNQ">
      (function () {
        function signalGooglefcPresent() {
          if (!window.frames["googlefcPresent"]) {
            if (document.body) {
              const iframe = document.createElement("iframe");
              iframe.style =
                "width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;";
              iframe.style.display = "none";
              iframe.name = "googlefcPresent";
              document.body.appendChild(iframe);
            } else {
              setTimeout(signalGooglefcPresent, 0);
            }
          }
        }
        signalGooglefcPresent();
      })();
    </script>

  <body>
    <!-- **************** MAIN CONTENT START **************** -->
    <main>
      <!-- =======================
Main Content START -->
      <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
          <div class="row justify-content-center align-items-center m-auto">
            <div class="col-12">
              <div
                class="bg-mode shadow rounded-3 overflow-hidden"
                style="background-color: rgba(0, 0, 0, 0.686) !important"
              >
                <div class="row d-flex justify-content-center">
                  <!-- Vector Image -->
                  <!-- Information -->
                  <div class="col-12 order-1">
                    <div class="p-4 p-sm-7 r">
                      <!-- Logo -->
                      <a
                        href="{% url 'render_init_page' %}"
                        class="d-flex justify-content-center"
                      >
                        <img
                          class="h-70px mb-4 r"
                          src="{% static 'login/assets/images/logo.png' %}"
                          alt="logo"
                        />
                      </a>
                      <!-- Title -->
                      <h1 class="mb-2 h3 text-light">Crea una cuenta</h1>
                      <p class="mb-0 text-light">
                        ¿Ya tienes una cuenta?
                        <a
                          class="text-success"
                          href="{% url 'view_user_login' %}"
                        >
                          Iniciar sesion</a
                        >
                      </p>

                      <!-- Form START -->
                      <form class="mt-4 text-start">
                        <!-- Email -->
                        <div class="mb-3">
                          <label class="form-label text-light">Correo </label>
                          <input
                            id="sup_email"
                            type="email"
                            class="form-control"
                          />
                        </div>
                        <!-- Password -->
                        <div class="mb-3 position-relative">
                          <label class="form-label text-light"
                            >Contraseña
                          </label>
                          <input
                            class="form-control fakepassword"
                            type="password"
                            id="sup_pass"
                          />
                          <span
                            class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3"
                          >
                            <i
                              class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"
                            ></i>
                          </span>
                        </div>
                        <!-- Remember me -->
                        <div class="mb-3 text-center">
                          <div class="mb-2">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="rememberCheck"
                            />
                            <label
                              class="form-check-label text-success"
                              for="rememberCheck"
                              >Manten mi sesión
                            </label>
                          </div>
                        </div>
                        <!-- Button -->
                        <div>
                          <button
                            id="sup_btn"
                            type="submit"
                            class="btn btn-success w-100 mb-2"
                          >
                            Registrate
                          </button>
                        </div>
                      </form>
                      <!-- Form END -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- =======================
Main Content END -->
    </main>
    <!-- **************** MAIN CONTENT END **************** -->

    <!-- Back to top -->
    <div class="back-top"></div>

    <!-- Bootstrap JS -->
    <script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %} "></script>

    <!-- ThemeFunctions -->
    <script src="{% static 'login/assets/js/functions.js'%} "></script>
    <script>
      function getCSRFToken() {
        const name = "csrftoken=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(";");

        for (let i = 0; i < cookieArray.length; i++) {
          let cookie = cookieArray[i].trim();
          if (cookie.indexOf(name) === 0) {
            return cookie.substring(name.length, cookie.length);
          }
        }

        return null;
      }
      document
        .getElementById("sup_btn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          const csrftoken = getCSRFToken();

          let formData = new FormData();
          formData.append("email", document.getElementById("sup_email").value);
          formData.append(
            "password",
            document.getElementById("sup_pass").value
          );

          fetch("fun_signup", {
            method: "POST",
            body: formData,
            headers: {
              "X-CSRFToken": csrftoken, // Asegúrate de tener disponible el token CSRF
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "200") {
                window.location.href = "/profile";
              } else {
                // Maneja el error, puedes mostrar el mensaje de error en la interfaz de usuario
                alert(data.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
    <script
      async
