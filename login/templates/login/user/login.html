<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load socialaccount %}

    <title>Turixcam - Inicia sesión</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Turixcam.com" />
    <meta name="description" content="Accede a muchos lugares turisticos en directo." />

    <!-- Dark mode -->
    <script></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'login/assets/images/favicon.ico' %}" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" />

    <link rel="stylesheet" type="text/css" href="{% static 'login/assets/vendor/font-awesome/css/all.min.css' %} " />
    <link rel="stylesheet" type="text/css"
        href="{% static 'login/assets/vendor/bootstrap-icons/bootstrap-icons.css' %} " />

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'login/assets/css/style.css' %} " />
    <style>
        body {
            background-image: url("https://turixcam-images.b-cdn.net/Backgrounds/zacatlan.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- **************** MAIN CONTENT START **************** -->
    <main>
        <!-- =======================
Main Content START -->
        <section class="vh-xxl-100">
            <div class="container h-100 d-flex px-0 px-sm-4">
                <div class="row justify-content-center align-items-center m-auto">
                    <div class="col-12">
                        <div class="bg-mode shadow rounded-3 overflow-hidden"
                            style="background-color: rgba(0, 0, 0, 0.686) !important">
                            <div class="row d-flex justify-content-center">
                                <!-- Vector Image -->
                                <!-- Information -->
                                <div class="col-12 order-1">
                                    <div class="p-4 p-sm-7 r">
                                        <!-- Logo -->
                                        <a href="{% url 'render_init_page' %}" class="d-flex justify-content-center">
                                            <img class="h-70px mb-4 r" src="{% static 'login/assets/images/logo.png' %}"
                                                alt="logo" />
                                        </a>
                                        <!-- Title -->
                                        <h1 class="mb-2 h3 text-light">Iniciar sesión</h1>
                                        <p class="mb-0 text-light">
                                            ¿No tienes una cuenta?<a href="{% url 'view_user_signup' %}"
                                                style="color: #fd7e14">
                                                Registrate aquí</a>
                                        </p>

                                        <!-- Form START -->
                                        <form class="mt-4 text-start">
                                            <!-- Email -->
                                            <div class="mb-3">
                                                <label class="form-label text-light">Correo</label>
                                                <input type="email" id="login_user" class="form-control" />
                                            </div>
                                            <!-- Password -->
                                            {% csrf_token %}
                                            <div class="mb-3 position-relative">
                                                <label class="form-label text-light">Contraseña
                                                </label>
                                                <input class="form-control fakepassword" type="password"
                                                    id="login_pass" />
                                                <span
                                                    class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                                                    <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
                                                </span>
                                            </div>
                                            <!-- Remember me -->
                                            <div class="mb-3 ">
                                                <div class="mb-2 text-start">
                                                    <input type="checkbox" class="form-check-input"
                                                        style="color: #fd7e14;" id="rememberCheck" />
                                                    <label class="form-check-label text-light"
                                                        for="rememberCheck">Recuerdame
                                                    </label>
                                                </div>
                                                <a href="{% url 'view_user_recovery_password' %}" class="text-center"
                                                    style="color: #fd7e14">
                                                    ¿Olvidaste tu contraseña?</a>
                                            </div>
                                            <!-- Button -->
                                            <div>
                                                <button type="submit" id="login_btn_login"
                                                    style="background-color: #fd7d14bd; color: white;"
                                                    class="btn  w-100 mb-0">
                                                    Inicar sesión
                                                </button>
                                            </div>

                                            <!-- Divider -->
                                            <div class="position-relative my-4">
                                                <hr />
                                                <p style="
                              background-color: #646464bd;
                              border-radius: 15px;
                            " class="small text-light position-absolute top-50 start-50 translate-middle px-2">
                                                    O inicia con
                                                </p>
                                            </div>
                                            <!-- Google and facebook button -->
                                            <div class="vstack gap-3">
              
                                                <a href="#" class="btn btn-light mb-0"><i
                                                        class="fab fa-fw fa-facebook-f text-facebook me-2"></i>
                                                    Facebook</a>
                                            </div>
                                        </form>
                                        <!-- Form END -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- =======================
            
Main Content END -->
        <script src="//accounts.google.com/gsi/client" async></script>
        <div id="g_id_onload" data-client_id="123-secret.apps.googleusercontent.com"
            data-login_uri="{% url 'google_login_by_token' %}"> </div>
    </main>
    <!-- **************** MAIN CONTENT END **************** -->

    <!-- Back to top -->
    <div class="back-top"></div>

    <!-- Bootstrap JS -->
    <script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %} "></script>

    <!-- ThemeFunctions -->
    <script src="{% static 'login/assets/js/functions.js'%} "></script>
</body>

<script>
    function getCSRFToken() {
    const name = 'csrftoken=';
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookieArray = decodedCookie.split(';');

    for (let i = 0; i < cookieArray.length; i++) {
        let cookie = cookieArray[i].trim();
        if (cookie.indexOf(name) === 0) {
            return cookie.substring(name.length, cookie.length);
        }
    }

    return null;
}
    document.getElementById('login_btn_login').addEventListener('click', function (event) {
        event.preventDefault();
        const csrftoken = getCSRFToken();

        let formData = new FormData();
        formData.append('username', document.getElementById('login_user').value);
        formData.append('password', document.getElementById('login_pass').value);

        fetch('fun_login', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': csrftoken  // Asegúrate de tener disponible el token CSRF
            },
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    // Inicio de sesión exitoso, redirige o actualiza la página si es necesario
                    window.location.href = '/profile'
                } else {
                    // Maneja el error, puedes mostrar el mensaje de error en la interfaz de usuario
                    alert(data.error);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });

</script>

</html>
