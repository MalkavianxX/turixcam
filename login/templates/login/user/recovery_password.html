    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script>
        function getCSRFToken() {
            const name = 'csrftoken=';
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');

            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i].trim();
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }

            return null;
        }
        function successAlert(title = undefined) {
            Swal.fire({
                title: title,
                icon: 'success',
                confirmButtonText: 'Listo',
                customClass: {
                    confirmButton: 'btn btn-soft-primary',
                },

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    location.reload();

                } else if (result.isDenied) {
                    Swal.fire('Ocurrio un error, intenta m치s tarde', '', 'info')
                }
            })
        }

        async function sendRecoveryMail(email) {
            const csrftoken = getCSRFToken();

            const response = await fetch('/fun_recovery', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,


                },
                body: JSON.stringify({ email: email })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        document.getElementById('btn_recovery_pass').addEventListener('click', function () {
            const input_email = document.getElementById('emailuser');
            const email =input_email.value;
            sendRecoveryMail(email)
                .then(data => {
                    console.log(data);
                    successAlert('Enviamos un correo con instrucciones para recuperar tu contrase침a');
                    input_email.value = "";
                })
                .catch(error =>{
                    console.log('Hubo un error:', error);
                    input_email.value = "";

                });
        });


    </script>
</body>
